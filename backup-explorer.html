<body>
    <div class="container">
        <div class="header">
            <h1>üîê UniFi Backup Explorer</h1>

        <div class="upload-section">

            </div>
            <input type="file" id="fileInput" class="file-input" accept=".unf">
        </div>
        
        <div class="info-section" id="infoSection">
            <div class="file-info">
                <h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                        <polyline points="13 2 13 9 20 9"></polyline>

                    Backup Information

            <div class="data-section" id="dataSection"></div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-bzip2/1.3.8/bzip2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bson@6.2.0/dist/bson.browser.umd.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bson@7.0.0/lib/bson.bundle.min.js"></script>

    <script>
        console.log('pako library loaded:', typeof pako !== 'undefined' ? 'YES' : 'NO');
        if (typeof pako !== 'undefined') console.log('pako.inflate available:', typeof pako.inflate);
        console.log('bson library loaded:', typeof BSON !== 'undefined' ? 'YES' : 'NO');
        
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const infoSection = document.getElementById('infoSection');
        const loadingDiv = document.getElementById('loadingDiv');
        const infoGrid = document.getElementById('infoGrid');
        const dataSection = document.getElementById('dataSection');

        // Drag and drop handlers
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (!file.name.endsWith('.unf')) {
                showError('Please select a .unf backup file');
                return;
            }

            document.querySelector('.upload-section').style.display = 'none';
            loadingDiv.style.display = 'block';

            try {
                const arrayBuffer = await file.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);
                
                console.log('File size:', data.length);
                console.log('First 20 bytes:', Array.from(data.slice(0, 20)).map(b => '0x' + b.toString(16).padStart(2, '0')).join(' '));
                
                // UniFi uses static AES-128-CBC encryption (hardcoded in UniFi software)
                // Key and IV are NOT derived - they are static values
                const key = CryptoJS.enc.Latin1.parse('bcyangkmluohmars'); // 16 bytes
                const iv = CryptoJS.enc.Latin1.parse('ubntenterpriseap');  // 16 bytes
                
                console.log('Decrypting with static AES-128-CBC key and IV...');
                
                // Convert encrypted data to CryptoJS WordArray without Function.apply (avoids huge arg list stack overflow)
                const ciphertext = uint8ArrayToWordArray(data);
                
                // Decrypt with NoPadding (UniFi doesn't use padding)
                const decrypted = CryptoJS.AES.decrypt(
                    { ciphertext: ciphertext },
                    key,
                    { 
                        iv: iv, 
                        mode: CryptoJS.mode.CBC, 
                        padding: CryptoJS.pad.NoPadding 
                    }
                );
                
                let decryptedBytes = wordArrayToUint8Array(decrypted);
                
                console.log('Decrypted size:', decryptedBytes.length);
                console.log('Decrypted first 20 bytes:', Array.from(decryptedBytes.slice(0, 20)).map(b => '0x' + b.toString(16).padStart(2, '0')).join(' '));
                console.log('Decrypted last 20 bytes:', Array.from(decryptedBytes.slice(-20)).map(b => '0x' + b.toString(16).padStart(2, '0')).join(' '));
                
                // Check if this is a ZIP file (magic bytes: PK)
                if (decryptedBytes[0] !== 0x50 || decryptedBytes[1] !== 0x4b) {
                    throw new Error('Decrypted data is not a ZIP file. Decryption may have failed.');
                }
                
                console.log('SUCCESS: Found valid ZIP file!');
                
                // Find the actual ZIP end to handle any trailing padding
                // ZIP files end with the End of Central Directory (EOCD) record
                // which has magic bytes 0x50 0x4b 0x05 0x06
                let foundEnd = false;
                
                // Search backwards from near the end for EOCD signature
                // The EOCD must be in the last 65557 bytes per ZIP spec, but search the whole file
                for (let i = decryptedBytes.length - 22; i >= 0; i--) {
                    // Check for EOCD signature at this position (need at least 22 bytes from here)
                    if (i + 21 < decryptedBytes.length &&
                        decryptedBytes[i] === 0x50 && decryptedBytes[i+1] === 0x4b && 
                        decryptedBytes[i+2] === 0x05 && decryptedBytes[i+3] === 0x06) {
                        
                        console.log('Found EOCD at offset:', i);
                        foundEnd = true;
                        
                        // Read the comment length (bytes 20-21 of EOCD, little-endian)
                        const commentLength = decryptedBytes[i+20] | (decryptedBytes[i+21] << 8);
                        console.log('Comment length:', commentLength);
                        
                        // EOCD record size is 22 + commentLength
                        const eocdEnd = i + 22 + commentLength;
                        console.log('EOCD record ends at:', eocdEnd, 'Total file length:', decryptedBytes.length);
                        
                        // Trim any data after the EOCD
                        if (eocdEnd < decryptedBytes.length) {
                            console.log('Trimming', decryptedBytes.length - eocdEnd, 'trailing bytes');
                            decryptedBytes = decryptedBytes.slice(0, eocdEnd);
                        }
                        break;
                    }
                }
                
                if (!foundEnd) {
                    console.warn('Could not find EOCD record - ZIP might be truncated');
                    // Try a more manual search - just look for the signature anywhere
                    console.log('Attempting brute-force EOCD search...');
                    for (let i = decryptedBytes.length - 1; i >= 0; i--) {
                        if (decryptedBytes[i] === 0x50 && i + 3 < decryptedBytes.length &&
                            decryptedBytes[i+1] === 0x4b && decryptedBytes[i+2] === 0x05 && decryptedBytes[i+3] === 0x06) {
                            console.log('Found EOCD signature at offset:', i);
                            
                            // Found EOCD - now search for the central directory
                            let cdOffset = -1;
                            for (let j = i - 1; j >= 0; j--) {
                                if (decryptedBytes[j] === 0x50 && decryptedBytes[j+1] === 0x4b && 
                                    decryptedBytes[j+2] === 0x01 && decryptedBytes[j+3] === 0x02) {
                                    cdOffset = j;
                                    console.log('Found central directory at offset:', j);
                                    break;
                                }
                            }
                            
                            if (cdOffset >= 0) {
                                // We found both CD and EOCD - fix the EOCD
                                const cdSize = i - cdOffset;
                                console.log('Central directory size:', cdSize);
                                
                                // Read the number of entries from EOCD before fixing
                                let numEntries = 0;
                                if (i + 9 < decryptedBytes.length) {
                                    numEntries = decryptedBytes[i+8] | (decryptedBytes[i+9] << 8);
                                }
                                console.log('Number of entries in EOCD:', numEntries);
                                
                                // Pad EOCD if incomplete
                                let dataToUse = decryptedBytes;
                                if (i + 21 >= decryptedBytes.length) {
                                    const missingBytes = 22 - (decryptedBytes.length - i);
                                    console.log('EOCD is incomplete - padding with', missingBytes, 'bytes');
                                    const padding = new Uint8Array(missingBytes);
                                    const padded = new Uint8Array(decryptedBytes.length + missingBytes);
                                    padded.set(decryptedBytes, 0);
                                    padded.set(padding, decryptedBytes.length);
                                    dataToUse = padded;
                                }
                                
                                // Fix the EOCD in the data
                                dataToUse[i+16] = cdOffset & 0xff;
                                dataToUse[i+17] = (cdOffset >> 8) & 0xff;
                                dataToUse[i+18] = (cdOffset >> 16) & 0xff;
                                dataToUse[i+19] = (cdOffset >> 24) & 0xff;
                                
                                dataToUse[i+12] = cdSize & 0xff;
                                dataToUse[i+13] = (cdSize >> 8) & 0xff;
                                dataToUse[i+14] = (cdSize >> 16) & 0xff;
                                dataToUse[i+15] = (cdSize >> 24) & 0xff;
                                
                                console.log('EOCD corrected - CD offset:', cdOffset, 'CD size:', cdSize);
                                decryptedBytes = dataToUse;
                                foundEnd = true;
                            } else {
                                // No central directory found - try padding anyway
                                if (i + 21 >= decryptedBytes.length) {
                                    const missingBytes = 22 - (decryptedBytes.length - i);
                                    console.log('EOCD is incomplete - padding with', missingBytes, 'bytes');
                                    const padding = new Uint8Array(missingBytes);
                                    const padded = new Uint8Array(decryptedBytes.length + missingBytes);
                                    padded.set(decryptedBytes, 0);
                                    padded.set(padding, decryptedBytes.length);
                                    decryptedBytes = padded;
                                    foundEnd = true;
                                }
                            }
                            break;
                        }
                    }
                }
                
                console.log('Final data size for ZIP parsing:', decryptedBytes.length);
                
                // Parse the ZIP file
                try {
                    let zip;
                    try {
                        zip = await JSZip.loadAsync(decryptedBytes);
                    } catch (err) {
                        // If JSZip fails, try to work around common issues
                        console.log('First parse attempt failed:', err.message);
                        
                        // Strategy 1: Remove trailing null bytes progressively
                        let trimmed = new Uint8Array(decryptedBytes);
                        let trimAttempt = 1;
                        while (trimmed.length > 1000 && trimmed[trimmed.length - 1] === 0x00) {
                            trimmed = trimmed.slice(0, -1);
                            console.log('Attempt', trimAttempt, ': Removing null byte, new size:', trimmed.length);
                            try {
                                zip = await JSZip.loadAsync(trimmed);
                                console.log('SUCCESS with trimmed data!');
                                break;
                            } catch (e) {
                                trimAttempt++;
                            }
                        }
                        
                        // Strategy 2: Try to fix the EOCD central directory offset
                        if (!zip && decryptedBytes.length > 22) {
                            console.log('Strategy 2: Searching for central directory and fixing EOCD...');
                            
                            let eocdOffset = -1;
                            let cdOffset = -1;
                            
                            // Find EOCD signature (search from end backwards)
                            for (let i = decryptedBytes.length - 1; i >= Math.max(0, decryptedBytes.length - 65557); i--) {
                                if (decryptedBytes[i] === 0x50 && decryptedBytes[i+1] === 0x4b && 
                                    decryptedBytes[i+2] === 0x05 && decryptedBytes[i+3] === 0x06) {
                                    eocdOffset = i;
                                    console.log('Found EOCD at offset:', i);
                                    break;
                                }
                            }
                            
                            // Find central directory signature (0x50 0x4b 0x01 0x02) - search backwards from EOCD
                            if (eocdOffset > 0) {
                                for (let i = eocdOffset - 1; i >= 0; i--) {
                                    if (decryptedBytes[i] === 0x50 && decryptedBytes[i+1] === 0x4b && 
                                        decryptedBytes[i+2] === 0x01 && decryptedBytes[i+3] === 0x02) {
                                        cdOffset = i;
                                        console.log('Found central directory at offset:', i);
                                        break;
                                    }
                                }
                            }
                            
                            if (eocdOffset > 0 && cdOffset > 0) {
                                console.log('Central directory found at:', cdOffset, 'EOCD at:', eocdOffset);
                                
                                // Calculate correct CD size
                                const cdSize = eocdOffset - cdOffset;
                                console.log('Calculated CD size:', cdSize);
                                
                                // Create a corrected copy with proper EOCD
                                const fixed = new Uint8Array(decryptedBytes);
                                
                                // Read current number of entries from EOCD
                                let numEntries = 0;
                                if (eocdOffset + 9 < fixed.length) {
                                    numEntries = fixed[eocdOffset+8] | (fixed[eocdOffset+9] << 8);
                                }
                                console.log('Number of entries:', numEntries);
                                
                                // Fix the CD offset at bytes 16-19 of EOCD
                                fixed[eocdOffset+16] = cdOffset & 0xff;
                                fixed[eocdOffset+17] = (cdOffset >> 8) & 0xff;
                                fixed[eocdOffset+18] = (cdOffset >> 16) & 0xff;
                                fixed[eocdOffset+19] = (cdOffset >> 24) & 0xff;
                                
                                // Fix the CD size at bytes 12-15 of EOCD
                                fixed[eocdOffset+12] = cdSize & 0xff;
                                fixed[eocdOffset+13] = (cdSize >> 8) & 0xff;
                                fixed[eocdOffset+14] = (cdSize >> 16) & 0xff;
                                fixed[eocdOffset+15] = (cdSize >> 24) & 0xff;
                                
                                console.log('Fixed EOCD - CD offset:', cdOffset, 'CD size:', cdSize);
                                
                                try {
                                    zip = await JSZip.loadAsync(fixed);
                                    console.log('SUCCESS with corrected EOCD!');
                                    decryptedBytes = fixed;
                                } catch (e) {
                                    console.log('Failed with corrected EOCD:', e.message);
                                }
                            }
                        }
                        
                        // Strategy 3: If still no zip, look for EOCD and extract clean ZIP
                        if (!zip) {
                            console.log('Strategy 2 failed, trying EOCD extraction...');
                            console.log('Searching for EOCD in range:', Math.max(0, decryptedBytes.length - 65557), 'to', decryptedBytes.length);
                            
                            for (let i = decryptedBytes.length - 22; i >= Math.max(0, decryptedBytes.length - 65557); i--) {
                                if (i + 21 < decryptedBytes.length &&
                                    decryptedBytes[i] === 0x50 && decryptedBytes[i+1] === 0x4b && 
                                    decryptedBytes[i+2] === 0x05 && decryptedBytes[i+3] === 0x06) {
                                    
                                    console.log('Found EOCD at offset:', i);
                                    const commentLength = decryptedBytes[i+20] | (decryptedBytes[i+21] << 8);
                                    const validZipEnd = i + 22 + commentLength;
                                    console.log('Comment length:', commentLength, 'Valid ZIP end:', validZipEnd);
                                    
                                    const validZip = decryptedBytes.slice(0, Math.min(validZipEnd, decryptedBytes.length));
                                    console.log('Extracting', validZip.length, 'bytes based on EOCD');
                                    try {
                                        zip = await JSZip.loadAsync(validZip);
                                        console.log('SUCCESS with EOCD extraction!');
                                        break;
                                    } catch (e) {
                                        console.log('EOCD extraction failed:', e.message);
                                    }
                                    break;
                                }
                            }
                            
                            // Strategy 4: If still no luck, try brute force search through entire file
                            if (!zip) {
                                console.log('Strategy 3 failed, trying brute-force EOCD search through entire file...');
                                for (let i = decryptedBytes.length - 1; i >= 0; i--) {
                                    if (decryptedBytes[i] === 0x50 && i + 3 < decryptedBytes.length &&
                                        decryptedBytes[i+1] === 0x4b && decryptedBytes[i+2] === 0x05 && decryptedBytes[i+3] === 0x06) {
                                        
                                        console.log('Found EOCD signature at offset:', i);
                                        
                                        let zipToTry = decryptedBytes;
                                        
                                        if (i + 21 < decryptedBytes.length) {
                                            // EOCD is complete
                                            const commentLength = decryptedBytes[i+20] | (decryptedBytes[i+21] << 8);
                                            const eocdEnd = i + 22 + commentLength;
                                            console.log('EOCD offset:', i, 'Comment length:', commentLength, 'Expected end:', eocdEnd);
                                            
                                            if (eocdEnd <= decryptedBytes.length) {
                                                zipToTry = decryptedBytes.slice(0, eocdEnd);
                                            }
                                        } else {
                                            // EOCD is incomplete - pad it
                                            const missingBytes = 22 - (decryptedBytes.length - i);
                                            console.log('EOCD is incomplete - missing', missingBytes, 'bytes, padding...');
                                            const padding = new Uint8Array(missingBytes);
                                            const padded = new Uint8Array(decryptedBytes.length + missingBytes);
                                            padded.set(decryptedBytes, 0);
                                            padded.set(padding, decryptedBytes.length);
                                            zipToTry = padded;
                                        }
                                        
                                        console.log('Trying ZIP with', zipToTry.length, 'bytes');
                                        try {
                                            zip = await JSZip.loadAsync(zipToTry);
                                            console.log('SUCCESS with brute-force EOCD!');
                                            break;
                                        } catch (e) {
                                            console.log('Failed:', e.message);
                                        }
                                    }
                                }
                            }
                        }
                        
                        if (!zip) {
                            throw err;  // Re-throw original error if all strategies failed
                        }
                    }
                    
                    const files = [];
                    
                    console.log('ZIP object has', Object.keys(zip.files).length, 'entries');
                    console.log('Files in ZIP:', Object.keys(zip.files));
                    
                    for (const [filename, zipEntry] of Object.entries(zip.files)) {
                        console.log('Processing entry:', filename, 'isDir:', zipEntry.dir);
                        if (!zipEntry.dir) {
                            const content = await zipEntry.async('uint8array');
                            files.push({
                                name: filename,
                                size: content.length,
                                data: content
                            });

                        }
                    }
                    
                    console.log('After JSZip extraction, files.length:', files.length);
                    console.log('Extracted files:', files.length);
                    console.log('About to check fallback...');
                    
                    if (files.length === 0) {
                        throw new Error('ZIP has no files');
                    }
                    
                    // Fallback: if we only got 1 file but the backup should have more,
                    // try extracting by finding local file headers directly
                    if (files.length === 1) {
                        console.log('Fallback triggered: Only found 1 file, searching for additional local file headers...');
                        const lfhSignature = [0x50, 0x4b, 0x03, 0x04]; // Local File Header
                        
                        // Find all LFH positions
                        const lfhPositions = [];
                        for (let i = 0; i < decryptedBytes.length - 3; i++) {
                            if (decryptedBytes[i] === lfhSignature[0] && 
                                decryptedBytes[i+1] === lfhSignature[1] && 
                                decryptedBytes[i+2] === lfhSignature[2] && 
                                decryptedBytes[i+3] === lfhSignature[3]) {
                                lfhPositions.push(i);
                            }
                        }
                        
                        console.log('Found', lfhPositions.length, 'local file headers');
                        
                        // Try to extract each file from its LFH
                        for (let idx = 0; idx < lfhPositions.length; idx++) {
                            const lfhOffset = lfhPositions[idx];
                            const nextLfhOffset = idx + 1 < lfhPositions.length ? lfhPositions[idx + 1] : decryptedBytes.length;
                            
                            try {
                                // Read LFH to get filename and sizes
                                if (lfhOffset + 30 > decryptedBytes.length) continue;
                                
                                const flags = decryptedBytes[lfhOffset+6] | (decryptedBytes[lfhOffset+7] << 8);
                                const fileNameLen = decryptedBytes[lfhOffset+26] | (decryptedBytes[lfhOffset+27] << 8);
                                const extraLen = decryptedBytes[lfhOffset+28] | (decryptedBytes[lfhOffset+29] << 8);
                                const compressedSize = decryptedBytes[lfhOffset+18] | (decryptedBytes[lfhOffset+19] << 8) | 
                                                      (decryptedBytes[lfhOffset+20] << 16) | (decryptedBytes[lfhOffset+21] << 24);
                                const uncompressedSize = decryptedBytes[lfhOffset+22] | (decryptedBytes[lfhOffset+23] << 8) | 
                                                        (decryptedBytes[lfhOffset+24] << 16) | (decryptedBytes[lfhOffset+25] << 24);
                                const compressionMethod = decryptedBytes[lfhOffset+8] | (decryptedBytes[lfhOffset+9] << 8);
                                
                                if (fileNameLen === 0) continue;
                                
                                // Read filename
                                let fileName = '';
                                for (let i = 0; i < fileNameLen && lfhOffset + 30 + i < decryptedBytes.length; i++) {
                                    fileName += String.fromCharCode(decryptedBytes[lfhOffset + 30 + i]);
                                }
                                
                                // Data starts after LFH header, filename, and extra field
                                const dataStart = lfhOffset + 30 + fileNameLen + extraLen;
                                
                                // For files with data descriptor flag (0x08), the sizes in LFH are dummy/zero
                                // The real sizes are in the descriptor that comes AFTER the file data
                                // We need to find where the file data ends by looking for the descriptor signature
                                let dataEnd;
                                
                                if (fileName.endsWith('/')) {
                                    // Directory - no data
                                    dataEnd = dataStart;
                                } else if ((flags & 0x08) !== 0) {
                                    // File has data descriptor - find it by looking for signature 0x504b0708
                                    // The descriptor format is: [optional signature 4 bytes] + CRC (4) + compSize (4) + uncompSize (4)
                                    let foundDescriptor = false;
                                    
                                    // Search backwards from nextLfhOffset for the descriptor
                                    for (let i = nextLfhOffset - 16; i >= dataStart; i--) {
                                        if (decryptedBytes[i] === 0x50 && decryptedBytes[i+1] === 0x4b &&
                                            decryptedBytes[i+2] === 0x07 && decryptedBytes[i+3] === 0x08) {
                                            // Found descriptor signature
                                            dataEnd = i;
                                            foundDescriptor = true;
                                            console.log('Found data descriptor for', fileName, 'at offset', i, '- data ends at', dataEnd);
                                            break;
                                        }
                                    }
                                    
                                    if (!foundDescriptor) {
                                        // No descriptor found, use nextLfhOffset (shouldn't happen if flags are correct)
                                        dataEnd = nextLfhOffset;
                                        console.log('No descriptor found for', fileName, '- using nextLfhOffset:', dataEnd);
                                    }
                                } else if (compressedSize > 0) {
                                    // Use compressed size if available
                                    dataEnd = Math.min(dataStart + compressedSize, nextLfhOffset);
                                } else if (uncompressedSize > 0) {
                                    // Use uncompressed size if available
                                    dataEnd = Math.min(dataStart + uncompressedSize, nextLfhOffset);
                                } else {
                                    // No size info - use everything until next file/structure
                                    dataEnd = nextLfhOffset;
                                }
                                
                                const fileData = decryptedBytes.slice(dataStart, dataEnd);
                                
                                // Log details for files with compression issues
                                if (compressionMethod === 8) {
                                    console.log('Extracting:', fileName, '| flags:0x' + flags.toString(16) + ' hasDD:' + ((flags & 0x08) !== 0) + ' method:' + compressionMethod + ' dataStart:' + dataStart + ' dataEnd:' + dataEnd + ' extractedSize:' + fileData.length + ' firstBytes:' + Array.from(fileData.slice(0, 6)).map(b => '0x' + b.toString(16).padStart(2, '0')).join(' '));
                                }
                                
                                
                                // Decompress if the file is stored with DEFLATE compression (method 8)
                                let finalData = fileData;
                                
                                if (compressionMethod === 8) {
                                    try {
                                        if (typeof pako === 'undefined') {
                                            console.log('pako not available, keeping compressed:', fileName);
                                        } else {
                                            // Convert fileData to proper Uint8Array if needed
                                            const dataToInflate = fileData instanceof Uint8Array ? fileData : new Uint8Array(fileData);
                                            
                                            // Method 8 = DEFLATE (raw), not gzip
                                            // Use inflateRaw for raw DEFLATE streams (no wrapper)
                                            try {
                                                finalData = pako.inflateRaw(dataToInflate);
                                                console.log('‚úì Decompressed (raw DEFLATE):', fileName, '| from', dataToInflate.length, 'to', finalData.length, 'bytes');
                                            } catch (rawErr) {
                                                console.log('‚úó DEFLATE decompression failed for', fileName, ':', rawErr?.message || String(rawErr));
                                                // Keep original data if decompression fails
                                            }
                                        }
                                    } catch (err) {
                                        console.log('‚úó Decompression error for', fileName, ':', err?.message || String(err));
                                        // Keep original compressed data if decompression fails
                                    }
                                }
                                
                                // Check if this file is not already in our list
                                if (!files.some(f => f.name === fileName)) {
                                    files.push({
                                        name: fileName,
                                        size: finalData.length,
                                        data: finalData,
                                        originalCompressionMethod: compressionMethod,
                                        originalCompressedSize: compressionMethod === 8 ? fileData.length : finalData.length
                                    });
                                    if (fileName.endsWith('.gz') || compressionMethod === 8) {
                                        console.log('Extracted file:', fileName, 'compression method:', compressionMethod, 'final size:', finalData.length);
                                    }
                                }
                            } catch (e) {
                                console.log('Failed to extract file at offset', lfhOffset, ':', e.message);
                            }
                        }
                    }
                    
                    // Look for backup info and databases
                    let backupInfo = null;
                    let databases = {};
                    
                    for (const f of files) {
                        console.log('File:', f.name, 'size:', f.size, 'bytes, first 20 bytes:', f.size > 0 ? Array.from(f.data.slice(0, Math.min(20, f.size))).map(b => '0x' + b.toString(16).padStart(2, '0')).join(' ') : '(empty)');
                        
                        // Look for backup metadata
                        if (f.name.includes('backup_info') || f.name.includes('version')) {
                            try {
                                const text = new TextDecoder().decode(f.data);
                                console.log('Metadata content:', text.slice(0, 200));
                                backupInfo = text;
                            } catch (e) { }
                        }
                        
                        // Store BSON databases
                        if (f.name.endsWith('.bson') || f.name.includes('db')) {
                            databases[f.name] = f;
                        }
                    }
                    
                    // Post-process .gz files that might have additional gzip compression
                    // (files may be DEFLATE compressed in ZIP and also gzip compressed)
                    const filesToProcess = [...files];
                    for (const f of filesToProcess) {
                        if (f.name.endsWith('.gz')) {

                                // Check if data has gzip magic bytes (0x1f 0x8b)
                                if (dataToCheck.length >= 2 && dataToCheck[0] === 0x1f && dataToCheck[1] === 0x8b && typeof pako !== 'undefined') {
                                    try {

                                        const baseName = f.name.slice(0, -3); // Remove .gz extension
                                        
                                        // Add decompressed version as a separate file
                                        files.push({
                                            name: baseName + ' (decompressed)',
                                            size: decompressed.length,
                                            data: decompressed,
                                            isDecompressed: true
                                        });
                                        
                                        console.log('Decompressed:', f.name, '->', baseName, 'size:', decompressed.length);
                                    } catch (decompressErr) {
                                        console.log('Failed to decompress', f.name, ':', decompressErr?.message);
                                    }
                                } else {
                                    console.log(f.name, 'is extracted from ZIP and decompressed (no additional gzip header)');
                                }
                            } catch (e) {
                                console.log('Error processing', f.name, ':', e?.message);
                            }
                        }
                    }
                    
                    displayBackupContents(file, files, backupInfo, databases);
                    
                } catch (e) {

        }

        function wordArrayToUint8Array(wordArray) {
            const words = wordArray.words;
            const sigBytes = wordArray.sigBytes;
            const u8 = new Uint8Array(sigBytes);
            for (let i = 0; i < sigBytes; i++) {
                u8[i] = (words[i >>> 2] >>> (24 - (i % 4) * 8)) & 0xff;
            }
            return u8;
        }

        function uint8ArrayToWordArray(u8Array) {
            const words = [];
            for (let i = 0; i < u8Array.length; i += 4) {
                words.push(
                    (u8Array[i] << 24) |
                    ((u8Array[i + 1] || 0) << 16) |
                    ((u8Array[i + 2] || 0) << 8) |
                    (u8Array[i + 3] || 0)
                );
            }
            return CryptoJS.lib.WordArray.create(words, u8Array.length);
        }

        function evpBytesToKey(password, salt, keyLen, ivLen = 0) {
            // OpenSSL EVP_BytesToKey equivalent using MD5
            const m = [];
            let i = 0;
            
            while (m.length < (keyLen + ivLen)) {
                let hashInput = '';
                if (m.length === 0) {
                    hashInput = password;
                } else {
                    const hex = m[m.length - 1].toString();
                    const bytes = [];
                    for (let j = 0; j < hex.length; j += 2) {
                        bytes.push(String.fromCharCode(parseInt(hex.substr(j, 2), 16)));
                    }
                    hashInput = bytes.join('') + password;
                }
                hashInput += String.fromCharCode.apply(null, salt);
                
                const h = CryptoJS.MD5(CryptoJS.enc.Latin1.parse(hashInput));
                m.push(h.toString(CryptoJS.enc.Hex));
                i++;
            }
            
            const ms = m.join('');
            const result = new Uint8Array(keyLen + ivLen);
            
            for (let i = 0; i < keyLen + ivLen; i++) {
                result[i] = parseInt(ms.substr(i * 2, 2), 16);
            }
            
            return result.slice(0, keyLen + ivLen);
        }

        function parseTar(data) {
            const files = [];
            let offset = 0;
            
            while (offset < data.length) {
                // Check for end of archive (two consecutive zero blocks)
                if (data[offset] === 0 && data[offset + 512] === 0) break;
                
                // Read header
                const header = data.slice(offset, offset + 512);
                const name = readString(header, 0, 100);
                if (!name) break;
                
                const sizeOctal = readString(header, 124, 12);
                const size = parseInt(sizeOctal.trim(), 8) || 0;
                
                // Read file data
                const fileData = data.slice(offset + 512, offset + 512 + size);
                files.push({ name, size, data: fileData });
                
                // Move to next file (512-byte aligned)
                offset += 512 + Math.ceil(size / 512) * 512;
            }
            
            return files;
        }
        
        function readString(data, offset, length) {
            let str = '';
            for (let i = 0; i < length; i++) {
                if (data[offset + i] === 0) break;
                str += String.fromCharCode(data[offset + i]);
            }
            return str;
        }

        function generateHexDump(data, maxLines = 50) {
            let hex = '';
            const bytesPerLine = 16;
            const maxBytes = maxLines * bytesPerLine;
            const displayData = data.length > maxBytes ? data.slice(0, maxBytes) : data;
            
            for (let i = 0; i < displayData.length; i += bytesPerLine) {
                const offset = i.toString(16).padStart(8, '0').toUpperCase();
                const chunk = displayData.slice(i, i + bytesPerLine);
                
                // Hex representation
                let hexPart = '';
                let asciiPart = '';
                for (let j = 0; j < bytesPerLine; j++) {
                    if (j + i < displayData.length) {
                        const byte = chunk[j];
                        hexPart += byte.toString(16).padStart(2, '0').toUpperCase() + ' ';
                        // ASCII representation
                        asciiPart += (byte >= 32 && byte <= 126) ? String.fromCharCode(byte) : '.';
                    } else {
                        hexPart += '   ';
                        asciiPart += ' ';
                    }
                    // Add extra space in the middle for readability
                    if (j === 7) hexPart += ' ';
                }
                
                hex += `${offset}  ${hexPart.padEnd(50)} ${asciiPart}\n`;
            }
            
            if (displayData.length < data.length) {
                hex += `\n[Showing first ${displayData.length} bytes of ${data.length} total bytes]`;
            }
            
            return hex;
        }

        function showFileContent(fileName) {

            if (hasGzipMagicBytes && typeof pako !== 'undefined') {
                try {
                    const dataToDecompress = file.data instanceof Uint8Array ? file.data : new Uint8Array(file.data);
                    const decompressed = pako.inflate(dataToDecompress);
                    
                    // Check if decompressed data is BSON
                    if (decompressed.length > 4 && typeof BSON !== 'undefined') {
                        try {
                            // Try to parse as BSON
                            const bsonData = [];
                            let offset = 0;
                            let parseError = false;
                            
                            // BSON files can contain multiple documents
                            while (offset < decompressed.length - 4) {
                                try {
                                    // Read document size (first 4 bytes, little-endian)
                                    const docSize = decompressed[offset] | 
                                                  (decompressed[offset + 1] << 8) | 
                                                  (decompressed[offset + 2] << 16) | 
                                                  (decompressed[offset + 3] << 24);
                                    
                                    if (docSize <= 0 || docSize > decompressed.length - offset) break;

            modal.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px;';
            
            let typeLabel = '';
            if (displayType === 'gzip-text') typeLabel = ' <span style="color: #666; font-size: 0.85rem;">(decompressed from .gz)</span>';
            else if (displayType === 'bson-json') typeLabel = ' <span style="color: #666; font-size: 0.85rem;">(BSON converted to JSON)</span>';
            else if (displayType === 'bson') typeLabel = ' <span style="color: #666; font-size: 0.85rem;">(BSON database file)</span>';
            else if (displayType === 'hex') typeLabel = ' <span style="color: #666; font-size: 0.85rem;">(hex dump - binary file)</span>';
            
            modal.innerHTML = `
                <div style="background: white; border-radius: 12px; max-width: 900px; width: 100%; max-height: 90vh; overflow: auto; padding: 30px;">
                    <h2 style="color: #667eea; margin-bottom: 20px;">${fileName}${typeLabel}</h2>
                    <div class="json-viewer"><pre style="font-family: 'Courier New', monospace; font-size: 0.85rem; line-height: 1.4;">${escapeHtml(isText ? content.substring(0, 100000) : content)}</pre></div>
                    <button class="reset-btn" onclick="this.closest('div').parentElement.remove()">Close</button>
                </div>
            `;
            document.body.appendChild(modal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.remove();
            });
        }

        function showError(message) {
            infoSection.classList.add('visible');
            infoSection.innerHTML = `<div class="error">${message}</div><button class="reset-btn" onclick="reset()">Try Again</button>`;
        }

        // CRC-32 calculation function
        function calculateCRC32(data) {
            const table = [];
            for (let i = 0; i < 256; i++) {
                let crc = i;
                for (let j = 0; j < 8; j++) {
                    crc = (crc & 1) ? (0xEDB88320 ^ (crc >>> 1)) : (crc >>> 1);
                }
                table[i] = crc;
            }
            
            let crc = 0xFFFFFFFF;
            for (let i = 0; i < data.length; i++) {
                crc = table[(crc ^ data[i]) & 0xFF] ^ (crc >>> 8);
            }
            return (crc ^ 0xFFFFFFFF) >>> 0;
        }

        function reconstructZip(files) {
            // Reconstruct a proper ZIP file from extracted files
            
            // Build a list of files that have been decompressed
            const decompressedBaseNames = new Set();
            files.forEach(f => {
                if (f.isDecompressed && f.name.endsWith(' (decompressed)')) {
                    // Extract base name (e.g., "db (decompressed)" -> "db")
                    const baseName = f.name.slice(0, -15); // Remove " (decompressed)"
                    decompressedBaseNames.add(baseName + '.gz');
                }
            });
            
            // Filter: include decompressed versions, exclude .gz files that were decompressed
            const validFiles = files.filter(f => {
                if (!f.data || f.data.length === undefined) return false;
                
                // If this is a decompressed version, include it
                if (f.isDecompressed) return true;
                
                // If this is a .gz file that has a decompressed version, exclude it
                if (f.name.endsWith('.gz') && decompressedBaseNames.has(f.name)) return false;
                
                // Otherwise include it
                return true;
            });
            
            console.log('reconstructZip: Total files:', files.length, 'Valid files:', validFiles.length);
            validFiles.forEach(f => {
                const dataLen = f.data ? (f.data.length || f.data.byteLength || 0) : 0;
                console.log('  - File:', f.name, 'data length:', dataLen, 'isUint8Array:', f.data instanceof Uint8Array);
            });
            
            const encoder = new TextEncoder();
            let zipData = [];
            let centralDirectory = [];
            let offset = 0;

            validFiles.forEach(file => {
                // Ensure data is a Uint8Array
                let fileData;
                if (file.data instanceof Uint8Array) {
                    fileData = file.data;
                } else if (Array.isArray(file.data)) {
                    fileData = new Uint8Array(file.data);
                } else if (file.data.buffer) {
                    fileData = new Uint8Array(file.data.buffer);
                } else {
                    console.error('Cannot convert file data to Uint8Array:', file.name, typeof file.data);
                    return; // Skip this file
                }
                
                if (!fileData || fileData.length === 0) {
                    console.warn('Skipping file with no data:', file.name);
                    return;
                }
                
                console.log('Processing file:', file.name, 'size:', fileData.length);
                
                // Local file header
                let fileName = file.name;
                
                // If this is a decompressed file, remove the " (decompressed)" suffix
                if (file.isDecompressed && fileName.endsWith(' (decompressed)')) {
                    fileName = fileName.slice(0, -15); // Remove " (decompressed)"
                }
                
                const fileNameBytes = encoder.encode(fileName);
                const fileSize = fileData.length;

                // Local file header signature
                const lfhSignature = new Uint8Array([0x50, 0x4b, 0x03, 0x04]);
                const lfhVersion = new Uint8Array([0x14, 0x00]); // version 2.0
                const lfhFlags = new Uint8Array([0x00, 0x00]); // general purpose bit flag
                const lfhCompression = new Uint8Array([0x00, 0x00]); // no compression

                // Simplified times/dates (1980-01-01 00:00:00)
                const lfhTime = new Uint8Array([0x00, 0x00]);
                const lfhDate = new Uint8Array([0x21, 0x00]);

                // Calculate CRC-32
                const crc32Value = calculateCRC32(fileData);
                const crc32 = new Uint8Array(4);
                new DataView(crc32.buffer).setUint32(0, crc32Value, true);

                // Size fields (little-endian)
                const compressedSize = new Uint8Array(4);
                const uncompressedSize = new Uint8Array(4);
                new DataView(compressedSize.buffer).setUint32(0, fileSize, true);
                new DataView(uncompressedSize.buffer).setUint32(0, fileSize, true);

                const fileNameLength = new Uint8Array(2);
                new DataView(fileNameLength.buffer).setUint16(0, fileNameBytes.length, true);

                const extraFieldLength = new Uint8Array(2);
                new DataView(extraFieldLength.buffer).setUint16(0, 0, true);

                // Build local file header
                const lfh = new Uint8Array(
                    lfhSignature.length + lfhVersion.length + lfhFlags.length + 
                    lfhCompression.length + lfhTime.length + lfhDate.length + 
                    crc32.length + compressedSize.length + uncompressedSize.length + 
                    fileNameLength.length + extraFieldLength.length + fileNameBytes.length
                );

                let pos = 0;
                lfh.set(lfhSignature, pos); pos += lfhSignature.length;
                lfh.set(lfhVersion, pos); pos += lfhVersion.length;
                lfh.set(lfhFlags, pos); pos += lfhFlags.length;
                lfh.set(lfhCompression, pos); pos += lfhCompression.length;
                lfh.set(lfhTime, pos); pos += lfhTime.length;
                lfh.set(lfhDate, pos); pos += lfhDate.length;
                lfh.set(crc32, pos); pos += crc32.length;
                lfh.set(compressedSize, pos); pos += compressedSize.length;
                lfh.set(uncompressedSize, pos); pos += uncompressedSize.length;
                lfh.set(fileNameLength, pos); pos += fileNameLength.length;
                lfh.set(extraFieldLength, pos); pos += extraFieldLength.length;
                lfh.set(fileNameBytes, pos);

                zipData.push(lfh);
                zipData.push(fileData);

                // Build central directory record
                const cdfhSignature = new Uint8Array([0x50, 0x4b, 0x01, 0x02]);
                const cdfhVersionMade = new Uint8Array([0x14, 0x00]); // Unix, version 2.0
                const cdfhVersionNeeded = new Uint8Array([0x14, 0x00]);
                const cdfhFlags = new Uint8Array([0x00, 0x00]);
                const cdfhCompression = new Uint8Array([0x00, 0x00]);

                const offsetBytes = new Uint8Array(4);
                new DataView(offsetBytes.buffer).setUint32(0, offset, true);

                const externalAttrs = new Uint8Array([0x00, 0x00, 0x00, 0x00]);

                // File comment length (2 bytes)
                const fileCommentLength = new Uint8Array(2);
                
                // Disk number start (2 bytes)
                const diskStart = new Uint8Array(2);
                
                // Internal/external attributes (2 + 4 bytes)
                const internalAttrs = new Uint8Array(2);

                // Calculate total size: 46 bytes fixed + fileName length
                const cdfhSize = 46 + fileNameBytes.length;
                const cdfh = new Uint8Array(cdfhSize);

                pos = 0;
                cdfh.set(cdfhSignature, pos); pos += cdfhSignature.length;
                cdfh.set(cdfhVersionMade, pos); pos += cdfhVersionMade.length;
                cdfh.set(cdfhVersionNeeded, pos); pos += cdfhVersionNeeded.length;
                cdfh.set(cdfhFlags, pos); pos += cdfhFlags.length;
                cdfh.set(cdfhCompression, pos); pos += cdfhCompression.length;
                cdfh.set(lfhTime, pos); pos += lfhTime.length;
                cdfh.set(lfhDate, pos); pos += lfhDate.length;
                cdfh.set(crc32, pos); pos += crc32.length;
                cdfh.set(compressedSize, pos); pos += compressedSize.length;
                cdfh.set(uncompressedSize, pos); pos += uncompressedSize.length;
                cdfh.set(fileNameLength, pos); pos += fileNameLength.length;
                cdfh.set(extraFieldLength, pos); pos += extraFieldLength.length;
                cdfh.set(fileCommentLength, pos); pos += fileCommentLength.length;
                cdfh.set(diskStart, pos); pos += diskStart.length;
                cdfh.set(internalAttrs, pos); pos += internalAttrs.length;
                cdfh.set(externalAttrs, pos); pos += externalAttrs.length;
                cdfh.set(offsetBytes, pos); pos += offsetBytes.length;
                cdfh.set(fileNameBytes, pos);

                centralDirectory.push(cdfh);

                // Update offset for next file
                offset += lfh.length + fileSize;
            });

            // Merge all central directory records
            let cdSize = 0;
            centralDirectory.forEach(cdfh => cdSize += cdfh.length);

            // Build End of Central Directory record
            const eocdSignature = new Uint8Array([0x50, 0x4b, 0x05, 0x06]);
            const diskNumber = new Uint8Array([0x00, 0x00]);
            const diskWithCD = new Uint8Array([0x00, 0x00]);
            const cdRecordCount = new Uint8Array(2);
            new DataView(cdRecordCount.buffer).setUint16(0, validFiles.length, true);

            const totalCDRecords = new Uint8Array(2);
            new DataView(totalCDRecords.buffer).setUint16(0, validFiles.length, true);

            const cdSizeBytes = new Uint8Array(4);
            new DataView(cdSizeBytes.buffer).setUint32(0, cdSize, true);

            const cdOffsetBytes = new Uint8Array(4);
            new DataView(cdOffsetBytes.buffer).setUint32(0, offset, true);

            const commentLength = new Uint8Array(2);
            const comment = new Uint8Array(0);

            const eocd = new Uint8Array(
                eocdSignature.length + diskNumber.length + diskWithCD.length +
                cdRecordCount.length + totalCDRecords.length + cdSizeBytes.length +
                cdOffsetBytes.length + commentLength.length + comment.length
            );

            pos = 0;
            eocd.set(eocdSignature, pos); pos += eocdSignature.length;
            eocd.set(diskNumber, pos); pos += diskNumber.length;
            eocd.set(diskWithCD, pos); pos += diskWithCD.length;
            eocd.set(cdRecordCount, pos); pos += cdRecordCount.length;
            eocd.set(totalCDRecords, pos); pos += totalCDRecords.length;
            eocd.set(cdSizeBytes, pos); pos += cdSizeBytes.length;
            eocd.set(cdOffsetBytes, pos); pos += cdOffsetBytes.length;
            eocd.set(commentLength, pos); pos += commentLength.length;
            eocd.set(comment, pos);

            // Combine all parts
            zipData.push(...centralDirectory);
            zipData.push(eocd);

            // Create final ZIP file
            const totalSize = zipData.reduce((sum, part) => sum + part.length, 0);
            console.log('Total ZIP size:', totalSize, 'parts:', zipData.length);
            const finalZip = new Uint8Array(totalSize);
            let finalPos = 0;
            zipData.forEach((part, idx) => {
                console.log('  Setting part', idx, 'at position', finalPos, 'length', part.length, 'remaining space', totalSize - finalPos);
                if (finalPos + part.length > totalSize) {
                    console.error('ERROR: Part would exceed buffer! finalPos:', finalPos, 'part.length:', part.length, 'totalSize:', totalSize);
                    return;
                }
                finalZip.set(part, finalPos);
                finalPos += part.length;
            });

            return finalZip;
        }

        function downloadZip() {
            if (!window.backupFiles || window.backupFiles.length === 0) {
                alert('No backup files to download');
                return;
            }

            const zipData = reconstructZip(window.backupFiles);
            const blob = new Blob([zipData], { type: 'application/zip' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'backup.zip';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function reset() {
            fileInput.value = '';
            infoSection.classList.remove('visible');
            infoSection.innerHTML = '';
            document.querySelector('.upload-section').style.display = 'block';
            loadingDiv.style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
